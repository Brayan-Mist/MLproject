<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявление</title>
    <link rel="stylesheet" href="css/style.css?v=18">
</head>
<body class="site-body page-fade-body">
    <div class="orb orb-a"></div>
    <div class="orb orb-b"></div>
    <div class="orb orb-c"></div>

    <header class="topbar">
        <div class="brand">Объявление</div>
        <div class="topbar-actions">
            <a class="btn btn-ghost" href="index.html">Назад к ленте</a>
        </div>
    </header>

    <main class="main-content ad-page">
        <section id="adPageState" class="ad-page-state">Загрузка объявления...</section>

        <section id="adPageCard" class="ad-page-card hidden">
            <div class="ad-page-media-shell">
                <div id="adStage" class="ad-page-stage"></div>

                <div class="ad-page-stage-controls">
                    <button id="adPrevBtn" class="btn btn-ghost" type="button">Назад</button>
                    <p id="adMediaCounter" class="ad-page-counter">0 / 0</p>
                    <button id="adNextBtn" class="btn btn-ghost" type="button">Вперед</button>
                </div>

                <div id="adPlayerBar" class="ad-player-bar hidden">
                    <button id="adPlayPauseBtn" class="btn btn-ghost ad-player-btn" type="button">Play</button>
                    <input id="adSeekInput" class="ad-player-seek" type="range" min="0" max="100" step="0.1" value="0" aria-label="Перемотка">
                    <p id="adTimeLabel" class="ad-player-time">00:00 / 00:00</p>
                    <button id="adMuteBtn" class="btn btn-ghost ad-player-btn" type="button">Mute</button>
                    <input id="adVolumeInput" class="ad-player-volume" type="range" min="0" max="1" step="0.01" value="1" aria-label="Громкость">
                    <button id="adFullscreenBtn" class="btn btn-ghost ad-player-btn" type="button">Full</button>
                </div>

                <div id="adThumbs" class="ad-page-thumbs"></div>
            </div>

            <div class="ad-page-info">
                <div class="ad-page-owner-row">
                    <img id="adOwnerAvatar" class="ad-page-owner-avatar" alt="Аватар автора">
                    <div class="ad-page-owner-meta">
                        <h1 id="adOwnerName" class="ad-page-owner-name">Пользователь</h1>
                        <p id="adUpdatedAt" class="ad-page-updated-at">Обновлено недавно</p>
                    </div>
                </div>

                <p id="adLocationText" class="ad-page-location"></p>
                <p id="adDescriptionText" class="ad-page-description"></p>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js?v=1"></script>
    <script src="js/core.js?v=18"></script>
    <script src="js/ad.js?v=18"></script>
</body>
</html>
